    <br>
    <div class="container2">
        <div class="main container" style="background-color: white; box-shadow: 10px 10px 25px rgb(78, 76, 77);">
            <div class="container my-3 ">
                <b><u>
                        <font
                            style="color: rgb(65, 59, 59); font-family: cursive; font-size: 40px;padding-left: 420px;padding-top: 15px;">
                            Enter details of your order..
                        </font>
                    </u></b>
                <br>
                <div class="d-flex flex-column  mb-3" style="padding:20px ; margin-bottom: 500px;">
                    <div class="p-2 ">
                        <div class="input-group">
                            <span class="input-group-text" style="background-color: rgb(248, 242, 242);">
                                <b>
                                    <font style="color:black;">USER - ID</font>
                                </b>
                            </span>
                            <input type="text" aria-label="First name" class="form-control mx-3"
                                placeholder="User Name" id="first">
                        </div>
                    </div>
                    <div class="p-2">

                        <div class="input-group">

                            <span class="input-group-text" style="background-color: rgb(248, 242, 242)">
                                <b>
                                    <font style="color:black;">PHONE NUMBER</font>
                                </b>
                            </span>

                            <div class="col-sm-10">
                                <input type="text" class="form-control mx-3" placeholder="Enter Number" id="number">
                            </div>
                        </div>

                    </div>
                    <div class="p-2">

                        <div class="input-group">

                            <span class="input-group-text" style="background-color: rgb(248, 242, 242)">

                                <b>
                                    <font style="color:black;">EMAIL - ID</font>
                                </b>
                            </span>

                            <div class="col-sm-10">
                                <input type="text" class="form-control mx-3" placeholder="Enter Email"
                                    id="email">
                            </div>
                        </div>

                    </div>
                    <div class="p-2">

                        <div class="input-group">

                            <span class="input-group-text" style="background-color: rgb(248, 242, 242)">

                                <b>
                                    <font style="color:black;">book id</font>
                                </b>
                            </span>

                            <div class="col-sm-10">
                                <input type="text" class="form-control mx-3" placeholder="Enter book id"
                                    id="bookid">
                            </div>
                        </div>

                    </div>
                    
                   
                    <div class="p-2">

                        <div class="input-group">

                            <span class="input-group-text" style="background-color: rgb(248, 242, 242)">
                                <b>
                                    <font style="color:black;">book price</font>
                                </b>
                            </span>

                            <div class="form-floating mx-3" id=" address">
                                <textarea class="form-control" placeholder="Enter book price"
                                    id=" address"></textarea>

                            </div>
                        </div>

                    </div>
                    
                    <div class="p-2 mx-3">
                        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                          <button type="button" class="btn  " id="submit"> <b>
                            <font style="color: rgb(56, 49, 49); font-family: cursive; font-size: 15px; padding:10; ">
                              Submit
                            </font></b></button>
                            <button type="button" class="btn  " id="addbtn" style="margin-left: -13.5px;"> <b>
                              <a href="submit.html">
                                  <font style="color: rgb(73, 67, 67); font-family: cursive; font-size: 15px; padding:15px;  ">
                                      Proceed 
                                  </font></a>
                              </b></button>
                        </div>
                    </div>

                </div>

            </div>
        </div>
