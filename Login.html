<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>Login</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid" style="background-color: rgb(67, 68, 73); padding-left:5px ">
      <a class="navbar-brand" href="#">
        <img src="Images/logo.jpg" alt="" id="image">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item mx-3">
            <a class="nav-link active" aria-current="page" href="#">
              <font style="color: white; font-family: cursive; font-size: 22.5px;">
                Home</font>
            </a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="#">
              <font style="color: white; font-family: cursive; font-size: 22.5px;">
                Contact us</font>
            </a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="Login.html">
              <font style="color: white; font-family: cursive; font-size: 22.5px;">
                Log In/Sign Up</font>
            </a>
          </li>


      </div>
    </div>
  </nav>
  <br>
  <br>
  <div class="main container"  style="background-color: white; box-shadow: 10px 10px 20px rgb(71, 67, 68); padding:20px">
    <div class="container">
      <div class="mb-3 row my-3">
        <label for="exampleFormControlInput1" class="form-label">
          <font style="color:rgb(70, 58, 58); font-family: cursive; font-size: 22.5px; font-weight: 1000px;">
           <b> USER-ID : </b></font>
        </label>
        <input type="text" class="form-control" id="number"
          placeholder="Enter Your User id">
      </div>
      <div class="mb-3 row my-3">
        <label for="inputPassword" class="col-sm-2 col-form-label">
          <font style="color:rgb(70, 58, 58); font-family: cursive; font-size: 22.5px; font-weight: 900px;">
          <b>  PASSWORD </b></font>
        </label>

        <input type="password" class="form-control" id="password" placeholder="Enter Password">
      </div>

    </div>
    <br>

    <div class="container">
      <div class="d-flex flex-row  mb-3">
        <div class="p-2 ">
          <div class="alert " role="alert">
            <a href="forgot.html" class="alert-link">
              <b><u>
                  <font style="color: rgb(70, 58, 58); font-family: cursive; font-size: 22.5px; ">
                    Forgot Password
                  </font>
                </u></b>
            </a>
          </div>
        </div>
        <div class="p-2 mx-3">
          <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn  " id="submit"> <b>
                  <font style="color: rgb(56, 49, 49); font-family: cursive; font-size: 15px; padding:10; ">
                    Submit
                  </font></b></button>
                  <button type="button" class="btn  " id="addbtn" style="margin-left: -13.5px;"> <b>
                    <a href="submit.html">
                        <font style="color: rgb(73, 67, 67); font-family: cursive; font-size: 15px; padding:15px;  ">
                            --->
                        </font></a>
                    </b></button>

          </div>
        </div>


      </div>
      <div class="d-flex flex-column-reverse bd-highlight">
        <div class=" bd-highlight">
          <div class="p-2 ">
            <div class="alert " role="alert">
              <a href="register.html" class="alert-link">
                <b><u>
                    <font style="color: rgb(70, 58, 58); font-family: cursive; font-size: 20px; ">
                      Not Registered Yet? Register Now....
                    </font>
                  </u></b>
              </a>
            </div>
          </div>
          </div>
        
      </div>
    </div>
  </div>
  <br><br>

    crossorigin="anonymous"></script>
    <script src="Js/validation.js"></script>

    -->
